name: pistachio
description: pistachio

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.19.1
  cloud_firestore: ^3.2.1
  firebase_storage: ^10.3.1
  google_sign_in: ^5.4.0
  get: ^4.6.5
  cupertino_icons: ^1.0.2
  image_picker: ^0.8.5+3
  flutter_screenutil: ^5.5.3+2
  intl: ^0.17.0
  pull_to_refresh: ^2.0.0
  material_tag_editor: ^0.1.2
  percent_indicator: ^4.2.2
  carousel_slider: ^4.1.1
  flutter_svg: ^1.1.1+1
  animated_flip_counter: ^0.2.4
  lottie: ^1.4.1
  syncfusion_flutter_calendar: ^20.2.40
  dotted_border: ^2.0.0+2
  path_provider: ^2.0.11
  firebase_auth: ^3.6.3
  bottom_sheet_bar: ^2.3.1
  flutter_polygon: ^0.3.0+2
  firebase_messaging: ^12.0.2
  firebase_in_app_messaging: ^0.6.0+21
  flutter_local_notifications: ^9.7.0
  dots_indicator: ^2.1.0
  flutter_shake_animated: ^0.0.5
  numberpicker: ^2.1.1
  sign_in_with_apple: ^4.1.0
  flutter_secure_storage: ^6.0.0
  rive: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/logo/
    - assets/image/object/
    - assets/image/exercise/
    - assets/image/level/distance/
    - assets/image/level/height/
    - assets/image/widget/bottom_bar/
    - assets/image/challenge/default/
    - assets/image/challenge/complete/
    - assets/image/page/login/
    - assets/image/page/onboarding/
    - assets/image/page/timer/
    - assets/image/page/home/
    - assets/image/page/challenge/
    - assets/json/lottie/
    - assets/json/data/
    - assets/json/data/level/
    - assets/image/page/register/
    - assets/rive/input/


  fonts:
    - family: BMJUA
      fonts:
        - asset: assets/font/BMJUA/BMJUA_ttf.ttf
